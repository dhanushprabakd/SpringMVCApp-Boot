<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Search</title>
</head>
<body>
	<form action="/employee/addEmployee" method="post">
		Employee Number : &nbsp;<input type="text" name="empNo"><br><br>
		Employee first Name : &nbsp;<input type="text" name="firstName"><br><br>
		Employee last Name : &nbsp;<input type="text" name="lastName"><br><br>
		Employee Gender(M/F) : &nbsp;<input type="text" name="gender"><br><br>
		Employee Salary : &nbsp;<input type="text" name="salary"><br><br>
		Department Name : &nbsp;<input type="text" name="deptName"><br><br>
		<input type = "submit" value="Insert Employee Details">
	</form>
</body>
</html>
